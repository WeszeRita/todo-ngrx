<div class="formContainer">
  <span class="title">{{ selectedId ? 'Edit Todo' : 'New Todo' }}</span>

  <form class="todoForm" [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <label class="red-asterisk" for="newTodo-title">Todo</label>

    <input
      id="newTodo-title"
      class="todo-input"
      [class.error]="titleControl.invalid && titleControl.touched"
      [placeholder]="'what are you going to do next...'"
      formControlName="title"
      type="text">
    <span
      *ngIf="titleControl.invalid && titleControl.touched"
      class="error-message">
      please, write here your new todo
    </span>

    <span class="new-todo-title red-asterisk">Status</span>

    <label *ngFor="let status of todoStatuses" class="radio-button-label">
      <input
        [value]="status"
        formControlName="status"
        name="status"
        type="radio">
      {{ status }}
    </label>

    <span *ngIf="todoForm.invalid && todoForm.touched" class="error-message">please, mark the status</span>

    <button
      class="button disabled:bg-grey-600"
      [ngClass]="selectedId ? 'button-update' : 'button-new'"
      type="submit"
      [disabled]="todoForm.invalid">
      {{ selectedId ? 'update todo' : 'add new todo' }}
    </button>

    <button
      *ngIf="selectedId"
      class="button button-cancel"
      type="button"
      (click)="onCancel()">
      cancel
    </button>
  </form>
</div>
